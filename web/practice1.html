<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a.html</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form action="result.html" method="get">
        <label>회원이름</label>
        <input type="text" name="userName" placeholder="이름을 입력하세요" required="required"> <br><br>
        <label>회원나이</label>
        <input type="text" name="userAge" placeholder="나이를 입력하세요" required="required"> <br><br>
        <label>이메일</label>
        <input type="email" name="email" placeholder="주소를 입력하세요"><br><br>
        <label>성별</label>
        <input type="radio" value="남" name="gender"> 남자
        <input type="radio" value="여" name="gender"> 여자
        <input type="radio" value="무" name="gender"> 무 <br><br>
        <label>취미</label>
        <input type="checkbox" value="축구" name="hobby"> 축구
        <input type="checkbox" value="독서" name="hobby"> 독서
        <input type="checkbox" value="영화" name="hobby"> 영화
        <input type="checkbox" value="기타" name="hobby"> 기타
        <br><br>

        <input type="submit" value="회원가입">
        <input type="reset" value="다시보기">
    </form>
</body>
</html>
